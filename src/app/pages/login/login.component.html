  <h1 class="my-3 app_header fg-light-blue text-center">Bonum Drive</h1>
  <div class="content_container">
    <div class="login_container d-flex flex-column align-items-center mt-2">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column">
        <label class="login_label mb-2">Логин</label>
        <input formControlName="login" class="login_input mb-4">
        <label class="login_label mb-2">Пароль</label>
        <input formControlName="password" type="password" class="login_input mb-2">
        <a href="#" class="login_link fg-light-green mb-2">Создать аккаунт</a>
        <p *ngIf="isLoginFailed" class="login-error-message">Неверный логин или пароль. <br>Попробуйте снова!</p>
        <app-spinner *ngIf="loaderService.inProccess | async; else logButton"></app-spinner>
        <ng-template #logButton>
          <button [disabled]="loginForm.invalid" [ngClass]="loginForm.valid ? 'valid-button' : 'invalid-button'"  class="login_button mt-3" type="submit">
            Войти
          </button>
        </ng-template>
      </form>
    </div>
    <div class="login_footer text-center mt-4">
      <p class="footer_content">Version 1.0<br>Copyright ©2022 Bonum Drive.<br> All Rights Reserved</p>
