  <h1 class="my-3 app_header fg-light-blue text-center">Bonum Drive</h1>
  <h2 class="mt-4 mb-2 app_header fg-light-green text-center">Регистрация</h2>
  <div class="content_container">
    <div class="login_container d-flex flex-column align-items-center mt-2">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="d-flex flex-column">
        <label class="login_label mb-2">Логин</label>
        <div class="input-container mb-3">
          <input formControlName="login" class="login_input">
          <p class="small-text mt-2 mb-4">От 6 до 22 символов, только буквы</p>
        </div>
        <label class="login_label mb-2">Пароль</label>
        <div class="input-container">
          <input formControlName="password" type="password" class="login_input">
          <small class="small-text mt-2 mb-2">От 8 до 20 символов, буквы, цифры, иные символы</small>
        </div>
        <p class="register_error fg-light-green" *ngIf="isRegisterFailed">Этот логин занят! Попробуйте другой</p>
        <ng-container *ngIf="!isRegistered;else success">
          <button [disabled]="signUpForm.invalid" class="login_button mt-4" type="submit">
            <app-spinner *ngIf="loaderService.inProccess | async;else text"></app-spinner>
            <ng-template #text>
              Создать
            </ng-template>
          </button>
        </ng-container>
        <ng-template #success>
          <p class="fg-light-green text-center mt-3">Аккаунт создан!</p>
        </ng-template>
      </form>
    </div>
    <div class="login_footer text-center mt-4">
      <p class="footer_content">Version 1.0<br>Copyright ©2022 Bonum Drive.<br> All Rights Reserved</p>
